<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <style>
    body{font-family:sans-serif;margin:12px}
    .val{margin-left:4px;font-weight:bold;color:#1a73e8}
    #statusLine{display:flex;align-items:center;margin:8px 0;font-weight:bold}
    #badge{
      padding:2px 6px;
      border-radius:10px;
      font-size:11px;
      color:#fff;
      margin-right:6px;
    }
    .on{background:#34a853}
    .off{background:#ea4335}
    button{width:100%;margin:4px 0;padding:6px 12px;border:none;border-radius:4px;color:#fff;font-size:14px;cursor:pointer}
    #start{background:#34a853}
    #stop {background:#ea4335}
    #save {background:#1a73e8}
  </style>
</head>
<body>
  <label>History limit:<br>
    <input type="number" id="limit" min="1" max="10000" style="width:90px">
    <span id="limitVal" class="val"></span>
  </label><br><br>

  <label>Check interval (s):<br>
    <input type="number" id="interval" min="5" max="3600" style="width:90px">
    <span id="intervalVal" class="val"></span>
  </label><br><br>

  <button id="save">Save</button>

  <div id="statusLine">
    <span id="badge" class="on"></span>
    <span id="statusText">Running</span>
  </div>
  <div>Total purges: <span id="purgeVal" class="val"></span></div>

  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <script src="popup.js"></script>
</body>
</html>
